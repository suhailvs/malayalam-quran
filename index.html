<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>HolyQuran</title>
  <link rel="stylesheet" href="static/960.css" type="text/css" />
  <link rel="stylesheet" href="static/style.css" type="text/css" />
</head>
<body>
<div class="container_12">
  <h2 style="color:#fff">HolyQuran v1</h2>  
  <div class="grid_8" style="background:#fff">
    <div id="ayas" style="padding:20px"> </div>
  </div>
  <div class="grid_4" style="background:#234F32">
    <div id="sidebar"></div>
  </div>
</div><!-- end .container_12 -->
<script type="text/javascript" src="static/jquery.js"></script>      
<script type="text/javascript">
$(document).ready(function() {
  $("#sidebar").load("parts/chapters.html");
  $("#ayas").load("parts/sura1.html")
  $(document).on('click','.sura',function(e){    
    e.preventDefault();
    $("#ayas").load("parts/"+$(this).attr('href')+".html");
  });

});
</script>   
</body>
</html>


        <h1>106. Quraysh</h1>
<blockquote>
<ol>   

 <li><span class='mal'>ഖുറൈശ് ഗോത്രത്തെ കൂട്ടിയിണക്കിയതിനാല്‍.</span></li>
 <li><span class='mal'>ശൈത്യകാലത്തെയും ഉഷ്ണകാലത്തെയും യാത്രയുമായി അവരെ കൂട്ടിയിണക്കിയതിനാല്‍,</span></li>
 <li><span class='mal'>ഈ ഭവനത്തിന്‍റെ രക്ഷിതാവിനെ അവര്‍ ആരാധിച്ചുകൊള്ളട്ടെ.</span></li>
 <li><span class='mal'>അതായത് അവര്‍ക്ക് വിശപ്പിന്ന് ആഹാരം നല്‍കുകയും, ഭയത്തിന് പകരം സമാധാനം നല്‍കുകയും ചെയ്തവനെ.</span></li></ol></blockquote>


        <h1>112. Sincerity</h1>
<blockquote>
<ol>   

 <li><span class='mal'>(നബിയേ,) പറയുക: കാര്യം അല്ലാഹു ഏകനാണ് എന്നതാകുന്നു.</span></li>
 <li><span class='mal'>അല്ലാഹു ഏവര്‍ക്കും ആശ്രയമായിട്ടുള്ളവനാകുന്നു.</span></li>
 <li><span class='mal'>അവന്‍ (ആര്‍ക്കും) ജന്‍മം നല്‍കിയിട്ടില്ല. (ആരുടെയും സന്തതിയായി) ജനിച്ചിട്ടുമില്ല.</span></li>
 <li><span class='mal'>അവന്ന് തുല്യനായി ആരും ഇല്ലതാനും.</span></li></ol></blockquote>

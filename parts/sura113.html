
        <h1>113. The Dawn</h1>
<blockquote>
<ol>   

 <li><span class='mal'>പറയുക: പുലരിയുടെ രക്ഷിതാവിനോട് ഞാന്‍ ശരണം തേടുന്നു.</span></li>
 <li><span class='mal'>അവന്‍ സൃഷ്ടിച്ചുട്ടുള്ളവയുടെ കെടുതിയില്‍ നിന്ന്‌.</span></li>
 <li><span class='mal'>ഇരുളടയുമ്പോഴുള്ള രാത്രിയുടെ കെടുതിയില്‍നിന്നും.</span></li>
 <li><span class='mal'>കെട്ടുകളില്‍ ഊതുന്ന സ്ത്രീകളുടെ കെടുതിയില്‍നിന്നും</span></li>
 <li><span class='mal'>അസൂയാലു അസൂയപ്പെടുമ്പോള്‍ അവന്‍റെ കെടുതിയില്‍നിന്നും.</span></li></ol></blockquote>
